<app-map></app-map>
<h2>REPORT A BADDIE</h2>
<label for="location">Location</label>
<select
  class="form-control"
  name="location"
  [(ngModel)]="selectedLocation"
  (change)="onLocationChange($event)"
  *ngIf="locations$ | async as locations"
  id="location"
>
  <option disabled selected> -- select an option -- </option>
  <option *ngFor="let p of locations">{{ p.placeName }}</option>
  <option>Add new location</option>
</select>
<div class="container-fluid mt-3">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" style="max-width: 40%;">
    <div class="form-group">
      <label for="baddieName">NAME</label>
      <input
        type="text"
        name="name"
        placeholder="BADDIES'S NAME"
        formControlName="name"
        class="form-control"
        id="baddieName"
      />
    </div>
    <div class="form-group">
      <label for="yourname">Your Name</label>
      <input
        type="text"
        name="witness"
        placeholder="YOUR NAME"
        formControlName="witness"
        class="form-control"
        id="yourname"
      />
    </div>
    <div class="form-group">
      <label for="contact">Contact</label>
      <input
        type="text"
        name="contact"
        placeholder="CONTACT"
        formControlName="contact"
        class="form-control"
        id="contact"
      />
    </div>
    <div class="form-group">
      <label for="info">info</label>
      <input
        type="text"
        name="info"
        placeholder="EXTRA INFO"
        formControlName="info"
        class="form-control"
        id="info"
      />
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input
        type="text"
        name="imageUrl"
        placeholder="LINK TO IMAGE"
        formControlName="imageUrl"
        class="form-control"
        id="image"
      />
    </div>

</div>
