<table class="table table-striped" *ngIf="(reports$ | async) as reports">
    <thead>
      <tr>
        <th scope="col">Location</th>
        <th scope="col">Name</th>
        <th scope="col">Time Reported</th>
        <th scope="col">Status</th>
        <th scope="col">      </th>
        <th scope="col">  </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reports">
        <td>{{ r.placeName }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.time | date: "yyyy-MM-dd (hh:mm a)"}}</td>
        <td (click)="onStatusChange(r.name)">{{ r.status }}</td>
        <td><a [routerLink]="'report/' + r.name">MORE INFO</a></td>
        <td><button type="button" class="btn-close" (click)="onDelete(r.name, r.placeName)"></button></td>
      </tr>
    </tbody>
  </table>
